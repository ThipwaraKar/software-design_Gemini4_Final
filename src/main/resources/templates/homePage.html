<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<title>Gemini4</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    .fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-blue w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-blue" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a th:href="@{/homePage}"     class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
        <a th:href="@{/Astronomer/createSciPlan}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Create Science Plan</a>
        <a th:href="@{/SciObserver/validateSciPlan}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Validate Science Plan</a>
        <a th:href="@{/SciObserver/collectAstrData}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Collect Astronomical Data</a>
        <a th:href="@{/logout}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-red">log out</a>
    </div>

</div>

<!-- Header -->
<header class="w3-container w3-blue w3-center" style="padding:128px 16px">
    <h1 class="w3-margin w3-jumbo">Welcome to Gemini4</h1>

</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
    <div class="w3-content">
        <div class="w3-twothird">
            <h1>  <span th:utext="${greeting}"></span></h1>
            <h5 class="w3-padding-32">  <span th:utext="${role}"></span></h5>

            <p class="w3-text-grey"> Please select page that you want to go</p>
        </div>


    </div>
</div>

</body>
</html>
