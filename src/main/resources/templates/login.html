<body>

<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In To Gemini-4</h3>

            </div>
            <div class="card-body">
                <form th:action="@{/login}" method="post" class="form-signin">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <input type="text" id="email" name="email" th:placeholder="Email"
                               class="form-control"/>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" th:placeholder="Password"
                               id="password" name="password" class="form-control"/>

                    </div>
                    <div align="center" th:if="${param.error}">
                        <p style="font-size: small; color: #FF1C19;">Email or Password invalid, please verify</p>
                    </div>
                    <button class="btn btn-lg btn-primary btn-warning " name="Submit" value="Login" type="Submit"
                            th:text="Login"></button>

                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a th:href="@{/registration}">Sign Up</a>
                </div>

            </div>
        </div>
    </div>
</div>
